<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Tire Cliff Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .driver {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .risk-true {
      background-color: #ffcccc;
    }
    .risk-false {
      background-color: #ccffcc;
    }
  </style>
</head>
<body>
  <h1>F1 Tire Cliff Simulation</h1>
  <div id="refresh"></div>
  <div id="drivers"></div>

  <script>
    const ws = new WebSocket("ws://localhost:8001/ws/cliff");

    ws.onopen = () => console.log("‚úÖ Connected to WebSocket!");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("üìä Latest tire cliff data:", data);

      // Update refresh count
      document.getElementById("refresh").innerText = "Refresh count: " + data.refresh_count;

      // Update driver info
      const driversDiv = document.getElementById("drivers");
      driversDiv.innerHTML = "";

      for (const driver in data) {
        if (driver === "refresh_count") continue;

        const info = data[driver];
        const div = document.createElement("div");
        div.className = "driver " + (info.risk_detected ? "risk-true" : "risk-false");

        div.innerHTML = `
          <h2>${driver}</h2>
          <p>Matches Found: ${info.matches_found}</p>
          <p>Max Similarity: ${info.max_similarity}</p>
          <p>Risk Detected: ${info.risk_detected}</p>
          <p>Simulated Vector: [${info.simulated_vector.map(v => v.toFixed(2)).join(", ")}]</p>
        `;

        driversDiv.appendChild(div);
      }
    };

    ws.onclose = () => console.log("‚ö†Ô∏è WebSocket closed.");
    ws.onerror = (err) => console.error("‚ùå WebSocket error:", err);
  </script>
</body>
</html>
